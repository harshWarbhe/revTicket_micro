name: RevTicket CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPO: harshwarbhe

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Test Backend
      run: |
        cd Microservices-Backend
        mvn clean test -DskipTests=false
    
    - name: Test Frontend
      run: |
        cd Frontend
        npm ci
        npm run test -- --watch=false --browsers=ChromeHeadless

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Build Backend
      run: |
        cd Microservices-Backend
        mvn clean package -DskipTests
    
    - name: Build Frontend
      run: |
        cd Frontend
        npm ci
        npm run build --prod
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Images
      run: |
        # Build and push all microservices
        services="api-gateway user-service movie-service theater-service showtime-service booking-service payment-service review-service search-service notification-service settings-service dashboard-service"
        
        for service in $services; do
          docker build -t $DOCKER_REPO/$service:$GITHUB_SHA ./Microservices-Backend/$service
          docker tag $DOCKER_REPO/$service:$GITHUB_SHA $DOCKER_REPO/$service:latest
          docker push $DOCKER_REPO/$service:$GITHUB_SHA
          docker push $DOCKER_REPO/$service:latest
        done
        
        # Build and push frontend
        docker build -t $DOCKER_REPO/frontend:$GITHUB_SHA ./Frontend
        docker tag $DOCKER_REPO/frontend:$GITHUB_SHA $DOCKER_REPO/frontend:latest
        docker push $DOCKER_REPO/frontend:$GITHUB_SHA
        docker push $DOCKER_REPO/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/revticket
          
          # Update docker-compose with new image tags
          sed -i "s|:latest|:${{ github.sha }}|g" docker-compose.yml
          
          # Deploy
          docker-compose down
          docker-compose pull
          docker-compose up -d
          
          # Health check
          sleep 30
          docker-compose ps